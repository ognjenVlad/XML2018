<div id="fullscreen_bg" class="fullscreen_bg">

  <div class="container">

    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="register()">
      <h1 class="form-signin-heading text-muted">Sign In</h1>
      <input type="text" class="form-control"  formControlName="username" placeholder="Username" autofocus="">
      <input type="password" class="form-control"  formControlName="password" placeholder="Password">
      <input type="text" class="form-control"  formControlName="name" placeholder="Name">
      <input type="text" class="form-control"  formControlName="lastname" placeholder="Last name">
      <input type="text" class="form-control"  formControlName="jmbg" placeholder="UMCN">
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Register
      </button>
    </form>

  </div>
</div>
