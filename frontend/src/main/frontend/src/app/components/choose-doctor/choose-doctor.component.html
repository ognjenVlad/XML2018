<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Specialty</th>
    <th class="u-position--center">Choose doctor</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of doctors">
      <td>{{item.name}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.specialty}}</td>
      <td md-button class="submit-btn" class="u-position--center">
        <button class="btn btn-success"(click)="selectDoctor(item)">
          <i class="fa fa-check-circle"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
