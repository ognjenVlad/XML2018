

<table *ngIf="patients" class="table table-hover table-dark">
  <thead>
  <tr>
    <th>JMBG</th>
    <th>Name</th>
    <th>Lastname</th>
    <th>LBO</th>
    <th>Phone</th>
    <th class="u-position--center">Change</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of patients">
      <td>{{item.jmbg}}</td>
      <td>{{item.name}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.lbo}}</td>
      <td>{{item.phone}}</td>
      <td md-button class="submit-btn" class="u-position--center">
        <button class="btn btn-success"(click)="change(item)">
          <i class="fa fa-edit"></i>
        </button>
      </td>
      </tr>
  </tbody>
</table>
