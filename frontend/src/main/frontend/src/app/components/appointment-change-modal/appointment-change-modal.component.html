<h2 mat-dialog-title class="modal-content-margines">Change appointment</h2>
<div>
  <mat-dialog-content class="modal--container">
    <div class="display--flex flex--column modal--info modal-content-margines">
      <span>Patient lbo: {{this.data.patientLbo}}</span> 
      <span>Is confirmed: {{this.data.isConfirmed}}</span> 
      <span>Date: {{this.data.date}}</span> 
      <span>Time: {{this.data.time}}</span> 
    </div>
    <form class="modal-content-margines" [formGroup]="form" (ngSubmit)="changeAppointment(form)">
      <div>
        <mat-form-field>
          <input matInput [value]="" [matDatepicker]="picker1" placeholder="Appointment date" (dateChange)="dateChanged()" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field>
          <mat-select formControlName="appointment" placeholder="New appointment time">
            <mat-option *ngFor="let appointment of freeAppointments" [value]="appointment">
              {{appointment}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-checkbox formControlName="isConfirmed">Is confirmed appointment</mat-checkbox>
      </div>
      <input type="submit" value="Change appointment" md-button class="btn btn-primary">
    </form>
  </mat-dialog-content>
</div>
<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()">Close</button>
</mat-dialog-actions>
