<div>
  <mat-form-field>
    <mat-select  (selectionChange)="changeDoctor($event)" placeholder="Choose doctor">
      <mat-option *ngFor="let doctor of doctors" [value]="doctor" >
        {{doctor.name + doctor.lastname}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table *ngIf="appointments" class="table table-hover table-dark">
  <thead>
  <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Is confirmed</th>
    <th>Patient lbo</th>
    <th class="u-position--center">Change appointment</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of appointments">
      <td>{{item.date}}</td>
      <td>{{item.time}}</td>
      <td>{{item.isConfirmed}}</td>
      <td>{{item.patientLbo}}</td>
      <td md-button class="submit-btn" class="u-position--center">
        <button class="btn btn-success"(click)="changeAppointment(item)">
          <i class="fa fa-edit"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
