<h2 mat-dialog-title class="modal-content-margines">Change patient</h2>
<div>
  <mat-dialog-content class="modal--container">
    <div class="display--flex flex--column modal--info modal-content-margines">
      <span>Patient lbo: <b>{{ data.lbo}}</b></span>
      <span>Patient jmbg: <b>{{ data.jmbg}}</b></span>
      <span>Patient name: <b>{{ data.name}}</b></span>
      <span>Patient lastname: <b>{{data.lastname}}</b></span> 
    </div>
    <form class="modal-content-margines" [formGroup]="form" (ngSubmit)="changeAppointment(form)">
      <div>
        <mat-form-field>
          <input matInput placeholder="Patient jmbg" formControlName="patientJmbg">
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field>
          <input matInput placeholder="Doctor id" formControlName="doctorId">
        </mat-form-field>
      </div>

      <input type="submit" value="Change patient" md-button class="btn btn-primary">
    </form>
  </mat-dialog-content>
</div>
<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()">Close</button>
</mat-dialog-actions>
